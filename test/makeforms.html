<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Make Forms Test Suite</title>
        <!-- Load local jQuery. -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Load local QUnit. -->
        <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">
        <script src="../bower_components/qunit/qunit/qunit.js"></script>
        <!-- Load local lib and tests. -->
        <script src="../src/makeforms.js"></script>
        <script src="makeforms_test.js"></script>
        <!-- Removing access to jQuery and $. But it'll still be available as _$, if
             you REALLY want to mess around with jQuery in the console. REMEMBER WE
             ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. 
        <script>window._$ = jQuery.noConflict(true);</script>-->
    </head>
    <body>
        <script>
            jQuery(function($) {

                var questions = {
                    question_one: {
                        title: "Do you like donuts ?",
                        choices: {
                            yes: {
                                label: "Yes"
                            },
                            no: {
                                label: "No"
                            }
                        }
                    },
                    q14: {
                        title: "7. According to you, which country or aircraft manufacturer would be most likely to be the first to develop such aircraft?",
                        choices: {
                            bresil: {
                                group: true,
                                all: {
                                    label: "Brazil"
                                },
                                embraer: {
                                    label: "Embraer"
                                }
                            },
                            canada: {
                                group: true,
                                all: {
                                    label: "Canada"
                                },
                                bombardier: {
                                    label: "Bombardier"
                                }
                            }
                        }
                    }
                };

                $("#visual_test form").makeForms({
                    components: questions
                });
            });
        </script>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form id="qunit-form">

            </form>
        </div>
        <div style="background-color: #444; padding-top: 200px; clear: both"
             id="visual_test">
            <form>

            </form>
        </div>
    </body>
</html>
